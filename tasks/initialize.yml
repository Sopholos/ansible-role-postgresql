---
- name: Set PostgreSQL environment variables.
  template:
    src: postgres.sh.j2
    dest: /etc/profile.d/postgres.sh
    mode: 0644
  notify: restart postgresql

- name: Ensure PostgreSQL data directory exists.
  file:
    path: "{{ postgresql_data_dir }}"
    owner: "{{ postgresql_user }}"
    group: "{{ postgresql_group }}"
    state: directory
    mode: 0700

- name: Check if PostgreSQL database is initialized.
  stat:
    path: "{{ postgresql_data_dir }}/PG_VERSION"
  register: pgdata_dir_version

- name: Ensure PostgreSQL database is initialized.
  command: >
    pg_createcluster -d {{ postgresql_data_dir }} {{ postgresql_version }} main
  when: not pgdata_dir_version.stat.exists and postgresql_wal_dir is not defined
  vars:
    ansible_ssh_pipelining: true

- name: Ensure PostgreSQL WAL directory exists.
  file:
    path: "{{ postgresql_wal_dir }}"
    owner: "{{ postgresql_user }}"
    group: "{{ postgresql_group }}"
    state: directory
    mode: 0700
  when: postgresql_wal_dir is defined

- name: Ensure PostgreSQL database is initialized (using wal).
  command: >
    pg_createcluster -d {{ postgresql_data_dir }} {{ postgresql_version }} main -- -X {{ postgresql_wal_dir }}
  when: not pgdata_dir_version.stat.exists and postgresql_wal_dir is defined
  vars:
    ansible_ssh_pipelining: true

- name: Ensure PostgreSQL log directory exists.
  file:
    path: "{{ postgresql_effective_log_dir }}"
    owner: "{{ postgresql_user }}"
    group: "{{ postgresql_group }}"
    state: directory
    mode: 0700
