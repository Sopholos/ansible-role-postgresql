---
- block:
  - name: prepare | creates a cron cluster backup file under /etc/cron.d
    cron:
      name: "Backup-{{ item.name }}"
      weekday: "{{ item.cron.weekday | default('*') }}"
      hour: "{{ item.cron.hour | default('*') }}"
      minute: "{{ item.cron.minute | default('*') }}"
      month: "{{ item.cron.month | default('*') }}"
      day: "{{ item.cron.day | default('*') }}"
      user: root
      job: "/usr/local/bin/postgre_backup_cluster.ps1 -PostgresqlUser {{ item.cluster.user }} -PostgresqlHost {{ item.cluster.host }} -PostgresqlPort {{ item.cluster.port }} -BackupFolder {{ item.cluster.backupFolder }} 2>&1 | /usr/bin/logger -t CRON_PSQL_BACKUP"
      cron_file: postgres_backup
    loop: "{{ postgres_backup.backup_sets }}"
    when: 
      - postgres_backup.backup_sets is defined
      - item.cron is defined
      - item.cron.special_time is not defined
      - item.cluster is defined

  - name: prepare | creates a cron cluster backup file under /etc/cron.d with special_time
    cron:
      name: "Backup-{{ item.name }}"
      weekday: "{{ item.cron.weekday | default('*') }}"
      hour: "{{ item.cron.hour | default('*') }}"
      minute: "{{ item.cron.minute | default('*') }}"
      month: "{{ item.cron.month | default('*') }}"
      day: "{{ item.cron.day | default('*') }}"
      special_time: "{{ item.cron.special_time }}"
      user: root
      job: "/usr/local/bin/postgre_backup_cluster.ps1 -PostgresqlUser {{ item.cluster.user }} -PostgresqlHost {{ item.cluster.host }} -PostgresqlPort {{ item.cluster.port }} -BackupFolder {{ item.cluster.backupFolder }} 2>&1 | /usr/bin/logger -t CRON_PSQL_BACKUP"
      cron_file: postgres_backup
    loop: "{{ postgres_backup.backup_sets }}"
    when: 
      - postgres_backup.backup_sets is defined
      - item.cron is defined
      - item.cron.special_time is defined
      - item.cluster is defined

